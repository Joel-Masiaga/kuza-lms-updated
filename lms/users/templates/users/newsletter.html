{% extends 'home/base.html' %}
{% load static tailwind_tags %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Newsletter - Soma Online{% endblock %}

{% block content %}

<div class="container mx-auto px-6 py-12 mt-10">
    <div class="max-w-2xl mx-auto bg-gray-800 p-8 rounded-lg shadow-lg" data-aos="fade-up">
        <h2 class="text-2xl font-bold text-white text-center mb-6">Subscribe to Our Newsletter</h2>
        
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            {{ form|crispy }}
            {{ form.media }}
            
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-700 transition duration-300">
                    Send
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
