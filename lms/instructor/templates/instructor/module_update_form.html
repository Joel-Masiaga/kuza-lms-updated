{% extends "instructor/index.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="bg-gray-800 p-6 rounded-lg shadow-md max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-white">Update Module</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <div class="space-y-4">
                {% for field in form %}
                    <div>
                        <label class="block text-white font-semibold">{{ field.label }}</label>
                        {{ field|safe }} {# CKEditor field #}
                    </div>
                {% endfor %}
            </div>
        </fieldset>
        <div class="form-group mt-4 flex space-x-4">
            <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" type="submit">
                Update Module
            </button>
            <a href="{% url 'instructor_module_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                Cancel
            </a>
        </div>
    </form>
</div>
 
<style>
    input, textarea, select {
        background-color: #2d3748; /* Dark Gray */
        color: #ffffff; /* White Text */
        border: 1px solid #4a5568; /* Slight Border */
        padding: 8px;
        width: 100%;
        border-radius: 5px;
        margin-top: 4px;
    }
    input::placeholder, textarea::placeholder {
        color: #a0aec0; /* Light Gray Placeholder */
    }
    
    /* Explicitly target the title field */
    input[name="title"] {
        background-color: #2d3748 !important;
        color: #ffffff !important;
    }
</style>

{# Load CKEditor JS #}
{{ form.media }}

{% endblock %}
